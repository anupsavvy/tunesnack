<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/icofont.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> </head>

<body>
    <div class="text-center" id="cool-message" style="display:none;">
        <div class="row text-center">
            <div class="col-sm-5 col-sm-offset-4"> <img id="logo" src="images/logo.png"> </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 id="app-header">TuneSnack</h1>
                <h2 id="loading-message">You are awesome !!!</h2> </div>
        </div>
    </div>
    <div id="login-elements" class="container" style="display:none;">
        <!-- intro section starts -->
        <section id="intro">
            <div class="section-intro">
                <div class="row text-center">
                    <div class="col-sm-5 col-sm-offset-4"> <img id="logo" src="images/logo.png"> </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1 id="app-header">TuneSnack</h1>
                        <p id="under-heading" class="lead">TuneSnack is your one stop destination for chat with music. Know more people and enjoy your music !</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- intro section ends -->
        <!-- login section starts -->
        <section class="login">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 section-login">
                    <form class="text-center">
                        <div class="form-group">
                            <label></label>
                            <input id="username" class="form-control input-lg" type="text" placeholder="Username"> </div>
                        <div class="form-group">
                            <h4 class="text-center" style="color:white">Snack on your favorite Genre</h4> </div>
                        <!-- Sarah's login work goes here -->
                        <div class="form-group">
                            <select class="form-control input-lg" id="genreoptions">
                                <option id="pop" value="pop">Pop</option>
                                <option id="rock" value="rock">Rock</option>
                                <option id="indie" value="indie">Indie</option>
                                <option id="electric" value="electric">Electric</option>
                                <option id="country" value="country">Country</option>
                            </select>
                            <button id="enter" class="btn btn-lg btn-snack" style="color:white">Start Munching</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- login section ends -->
    <div id="chat-elements" class="container" style="display:none;">
        <section>
            <div class="page-header text-center">
                <h1 style="color:white;">Welcome To TuneSnack Chatrooms !!</h1> </div>
        </section>
        <section>
            <ul id="channels" class="list-unstyled row text-center">
                <li class="text-center">
                    <div class="channel col-sm-2" data-channel="pop"><i class="icofont icofont-music-disk icofont-5x"></i>
                        <h4>Pop</h4></div>
                </li>
                <li class="text-center">
                    <div class="channel col-sm-2" data-channel="rock"><i class="icofont icofont-music-disk icofont-5x"></i>
                        <h4>Rock</h4></div>
                </li>
                <li class="text-center">
                    <div class="channel col-sm-2" data-channel="indie"><i class="icofont icofont-music-disk icofont-5x"></i>
                        <h4>Indie</h4> </div>
                </li>
                <li class="text-center">
                    <div class="channel col-sm-2" data-channel="electric"> <i class="icofont icofont-music-disk icofont-5x"></i>
                        <h4>Electric</h4></div>
                </li>
                <li class="text-center">
                    <div class="channel col-sm-2" data-channel="country"><i class="icofont icofont-music-disk icofont-5x"></i>
                        <h4>Country</h4></div>
                </li>
            </ul>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div id="chat-window" class="panel panel-default">
                        <!-- chat panel -->
                        <div id="chat-panel" class="panel-body">
                            <ul id="chat-list" class="list-unstyled"> </ul>
                        </div>
                        <!-- chat footer -->
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="chat-user" type="hidden" />
                                <input id="chat-input" type="text" class="form-control input-sm chat_input" placeholder="Type your message here..." /> <span class="input-group-btn">
                                    <button id="chat-send" class="btn btn-sm btn-snack" style="color:white">Munch</button>
                                </span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="js/chat.js"></script>
    <script>
        var play_radio = function (genre) {
            var station = "";
            if (genre === 'rock') {
                station = 'absoluterockradio';
            }
            else if (genre === 'indie') {
                station = 'theindieblend';
            }
            else if (genre === 'electric') {
                station = '-radiopartypl-house-discohouse-progressive-edm';
            }
            else if (genre === 'country') {
                station = '113fmbigkickin-country';
            }
            else if (genre === 'pop') {
                station = 'absoluterockradio';
            }
            (function (win, doc, script, source, objectName) {
                (win.RadionomyPlayerObject = win.RadionomyPlayerObject || []).push(objectName);
                win[objectName] = win[objectName] || function (k, v) {
                    (win[objectName].parameters = win[objectName].parameters || {
                        src: source
                        , version: '1.1'
                    })[k] = v;
                };
                var js, rjs = doc.getElementsByTagName(script)[0];
                js = doc.createElement(script);
                js.async = 1;
                js.src = source;
                rjs.parentNode.insertBefore(js, rjs);
            }(window, document, 'script', 'https://www.radionomy.com/js/radionomy.player.js', 'radplayer'));
            radplayer('url', station);
            radplayer('type', 'mobile');
            radplayer('autoplay', '1');
            radplayer('volume', '50');
            radplayer('color1', '#000000');
            radplayer('color2', '#ffffff');
        }
        $('.channel').click(function () {
            var genre = $(this).attr('data-channel');
            localStorage.setItem('genre', genre);
            // refresh the page
            location.reload();
        });
    </script>
    <script type="text/javascript">
        $(window).on("load", function () {
            if (localStorage.getItem('genre') === null) {
                setTimeout("$('#login-elements').fadeIn('slow');", 500);
            }
            else {
                var num = Math.floor((Math.random() * 3) + 1);
                $("#loading-message").html(loading_messages[num]);
                setTimeout("$('#cool-message').fadeIn('slow');", 500);
                setTimeout("$('#cool-message').fadeOut('slow');", 2000);
                setTimeout("$('#chat-elements').fadeIn('slow');", 3000);
                handle_chat(localStorage.getItem('genre'));
                setTimeout("play_radio(localStorage.getItem('genre'));", 3000);
                setTimeout("$('body').find('iframe').css({'height': '0', 'width': '0', 'border': 'none'});", 4000);
            }
        });
    </script>
</body>
<div class="radionomy-player"></div>

</html>
